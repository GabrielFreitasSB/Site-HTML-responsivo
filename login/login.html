<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="stylelogin.css" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        var errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = '';

        // Validação de email
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
          errorMessage.textContent = 'Por favor, insira um email válido.';
          return;
        }

        // Validação de senha
        if (password.length < 8) {
          errorMessage.textContent = 'A senha deve ter no mínimo 8 caracteres.';
          return;
        }

        // obs: Se chegou até aqui, as validações passaram
        alert('Login realizado com sucesso!');
        redirectToHome();
      });

      function redirectToHome() {
        window.location.href = "/home.html";
      }
    });
  </script>
</head>
<body>
  <div class="login">
    <div class="avatar">
      <img src="avatar.png" />
    </div>
    <h2>Login</h2>
    <h3>Bem Vindo!</h3>

    <form class="login-form" id="loginForm">
      <div class="textbox">
        <input type="email" placeholder="Nome Usuário" id="email" />
        <span class="material-symbols-outlined"> account_circle </span>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Senha" id="password" />
        <span class="material-symbols-outlined"> lock </span>
      </div>
      <button type="submit">LOGIN</button>
      <p id="errorMessage" class="error"></p>
      <a href="home/RecuperarDados.html"> Esqueceu suas credenciais?</a>
    </form>
  </div>
</body>
</html>
